<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          to right,
          #0066cc,
          #ffffff
        ); /* Blue to White Gradient */
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 1100px;
        height: 600px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .left-section {
        width: 50%;
        background-color: #0066cc; /* Solid Blue Background */
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff; /* White text color */
        opacity: 0;
        animation: fadeIn 3s forwards; /* Slower fade-in */
      }

      .branding {
        display: flex;
        align-items: center;
        margin-bottom: 10px; /* Reduced bottom margin for closeness */
      }

      .branding img {
        width: 120px; /* Increased width to 120px */
        margin-right: 0px; /* No margin to bring text very close */
      }

      .branding p {
        font-size: 24px; /* Increased font size */
        font-weight: bold; /* Made text bold */
        color: #fff; /* White color */
        margin: 0; /* Removed default margin */
      }

      .image-container {
        width: 100%;
        max-width: 400px; /* Increased max width for the image */
        margin-bottom: 20px;
      }

      .image-container img {
        width: 100%;
        border-radius: 15px;
        opacity: 0;
        animation: fadeIn 3s 1s forwards; /* Slower fade-in with delay */
      }

      .right-section {
        width: 50%;
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff; /* White background */
        transform: translateX(100%); /* Start off-screen */
        opacity: 0;
        animation: slideIn 1.5s 1s forwards; /* Slower slide-in with delay */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        60% {
          transform: translateX(-10%);
          opacity: 0.5;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .form-container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .form-header {
        display: flex;
        justify-content: center; /* Center the content */
        margin-bottom: 20px;
      }

      .tab {
        background-color: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        color: #777;
      }

      .tab.active {
        color: #000;
        border-bottom: 2px solid #0066cc;
      }

      .input-container {
        margin-bottom: 15px;
      }

      .signup-form input,
      .signup-form select {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f5f5f5;
        transition: border-color 0.3s, background-color 0.3s; /* Added transition */
      }

      .signup-form input:focus,
      .signup-form select:focus {
        border-color: #007bff;
        background-color: #fff;
      }

      .signup-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff; /* Blue button */
        color: rgb(57, 130, 255);
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Added transition */
      }

      .signup-button:hover {
        background-color: #0056b3; /* Slightly darker blue on hover */
        transform: scale(1.05); /* Slightly enlarge the button on hover */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
      }

      .login-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .login-link a {
        color: #0056b3;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section with Image and Branding -->
      <div class="left-section">
        <div class="branding">
          <img src="/static/logo.png" alt="Logo" />
          <p>CARDIONEXUS</p>
        </div>
        <div class="image-container">
          <img src="/static/doc1.png" alt="Doctor" />
        </div>
        <p>Â©Making Cardiac Care Easier With Cardionexus.</p>
      </div>

      <!-- Right Section with Form -->
      <div class="right-section">
        <div class="form-container">
          <div class="form-header">
            <button class="tab active">Sign Up</button>
          </div>
          <form id="signupForm" class="signup-form" action="/signup" method="post">
            <div class="input-container">
              <label for="role">Select Role:</label>
              <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="labtech">Lab Technician</option>
                <option value="doctor">Doctor</option>
              </select>
            </div>
            <div class="input-container">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-container">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-container">
              <label for="password">Password:</label>
              <div style="position: relative">
                <input type="password" id="password" name="password" required />
                <span
                  style="
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                    cursor: pointer;
                    color: #cccccc;
                  "
                ></span>
              </div>
            </div>

            <input type="submit" value="Sign Up" class="signup-button" />
          </form>
          <div class="login-link">
            Already have an account?
            <a href="/static/login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

      document.getElementById("signupForm").onsubmit = function (event) {
        event.preventDefault();
        window.location.href = "login.html"; // Redirect to login page
      };
    </script> -->
  </body>
</html>
