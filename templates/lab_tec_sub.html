<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Test Record</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          to bottom right,
          #87ceeb,
          #ffffff
        ); /* Blue and white gradient background */
      }

      /* Blue skewed background behind the form */
      .background-design {
        position: absolute;
        width: 380px; /* Adjusted width */
        height: 300px; /* Further reduced height */
        background-color: #1e90ff;
        border-radius: 20px;
        z-index: 0;
        transform: rotate(3deg); /* Slight tilt effect */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .container {
        width: 350px; /* Adjusted width */
        padding: 20px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: 400;
        color: #000;
        font-size: 24px;
      }

      .container label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .container input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f5f5f5;
        outline: none;
        box-sizing: border-box;
      }

      .container input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .container input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .login-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .login-link a {
        color: #0056b3;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      /* Logo and name styles */
      .logo-container {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        color: #003366; /* Dark blue color for the text */
        font-size: 24px;
        font-weight: bold;
      }

      .logo-container img {
        max-height: 50px; /* Adjust as needed */
        width: auto;
        margin-right: 10px; /* Space between logo and text */
      }
    </style>
  </head>
  <body>
    <!-- Blue Background Design Element -->
    <div class="background-design"></div>

    <!-- Logo and Name -->
    <div class="logo-container">
      <img src="/static/logo1.png" alt="Logo" />
      <span>CARDIONEXUS</span>
    </div>

    <!-- Form Container -->
    <div class="container">
      <h2>Upload Test Record</h2>
      <form id="uploadForm" action="/uploadReport" method="POST" enctype="multipart/form-data">
        <label for="testFile">Upload the Test Record :</label>
        <input
          type="file"
          id="testFile"
          name="testFile"
          accept=".jpg"
          required
        />
        <input type="submit" value="Upload" />
      </form>
      <div class="login-link">
        Go back to
        <a href="home.html">Home</a>
      </div>
    </div>

  </body>
</html>
